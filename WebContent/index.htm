<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>AngularJS HR Management App</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>       
        
        <script type='text/javascript'  src="app.js"></script>
        <script type='text/javascript'  src="controllers/mainCtrl.js"></script>
        <script type='text/javascript'  src="controllers/loginCtrl.js"></script>
        <script type='text/javascript'  src="directives/slideMenuDirective.js"></script>
        <script type='text/javascript'  src="services/employeeService.js"></script>
        <script type='text/javascript'  src="services/employeeApiService.js"></script>
        <script type='text/javascript'  src="services/empDetailsService.js"></script>
        <script type='text/javascript' src='directives/ng-infinite-scroll.js'></script>

    </head>
    <body ng-app="hrApp">

        <header>
			<nav class="navbar navbar-default">
			<div class="container" ng-controller="appController">
				<div class="navbar-header signin">
					<a class="navbar-brand" href="#/login" ng-if="LoggedRole != 'hr'">HR Sign In</a>
					<a class="navbar-brand" href="javascript:history.go(0)" ng-click="signout()" ng-if="LoggedRole == 'hr'">HR Sign Out</a>
				</div>
				<div class=heading>Employee Management Portal</div>
				<ul class="nav navbar-nav navbar-right home">
					<li><a href="#/"><i class="fa fa-home"></i>Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
			<div ng-view></div>
		</div>

    </body>
</html>
